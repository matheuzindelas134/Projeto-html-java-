<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2 class="title">Lista de Contatos</h2>
    <form id="formulario" class="form">
        <div class="container">
            <label for="nome" class="label">Nome:</label>
            <input required type="text" name="nome" id="nome" placeholder="Digite seu nome" class="input_font">
        </div>
        <div class="container">
            <label for="numero" class="label">NÃºmero: </label>
            <input required type="text" name="numero" id="numero" placeholder="(x)xxxx-xxxx" class="input_font">
        </div>
        <div class="container">
            <label for="email" class="label">E-mail:</label>
            <input required type="email" name="email" id="email" class="input_font" placeholder="Digite seu email">
        </div>
        <button type="submit" class="Button_container">Cadastrar</button>
    </form>
    <br>
    <section class="contatos" id="contatos"></section>
    <script src="./script.js"></script>
</body>
</html>
